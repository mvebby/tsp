<!DOCTYPE html>
<html>
<head>
    <title>Форма удаления места</title>
</head>
<body>
    <h1>Подтверждение удаления</h1>
    <p>Вы действительно хотите удалить место "{{ place.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'current_place' place.place_id %}">Отмена</a>
    </form>
</body>
</html>
