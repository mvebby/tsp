<!DOCTYPE html>
<html>
<head>
    <title>Feedbacs</title>
    <meta charset="utf-8" />
</head>
<body>
    <a href="{% url 'create_feedback' %}">Создать отзыв</a>
    <a href="{% url 'info_about_user' user_id %}">Назад</a>
    {% for feedback in info %}
        <h3>Место: {{ feedback.place_name }} </h3>
        <h3>Оценка: {{ feedback.rating }} </h3>
        <h3>Текст: {{ feedback.feedback_text }} </h3>
        <a href="{% url 'update_feedback' feedback.feedback_id %}">Изменить отзыв</a>
        <a href="{% url 'delete_feedback' feedback.feedback_id %}">Удалить отзыв</a>
        <hr>
    {% endfor %}
</body>
</html>
