<!DOCTYPE html>
<html>
<head>
    <title>Форма удаления места</title>
</head>
<body>
    <h1>Подтверждение удаления</h1>
    <p>Вы действительно хотите удалить пользователя "{{ user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'info_about_user' user.id %}">Отмена</a>
    </form>
</body>
</html>
