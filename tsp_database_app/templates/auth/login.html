{% extends '../base.html' %}

{% block title %}Вход | ToGo{% endblock %}

{% block content %}
  <div>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Логин" required>
      <input type="password" name="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form>

    {% if errors %}
        <div style="color: red;">
            {{ errors.auth }}
        </div>
    {% endif %}
  </div>
{% endblock %}
