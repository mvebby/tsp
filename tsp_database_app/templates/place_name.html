<!DOCTYPE html>
<html>
<head>
    <title>Places by current name</title>
    <meta charset="utf-8" />
</head>
<body>
    {% for place in places_by_curr_name %}
        <h3>Название: {{ place.name }} </h3>
        <h3>Страна: {{ place.country }} </h3>
        <h3>Город: {{ place.city }} </h3>
        <h3>Адрес: {{ place.address }} </h3>
        <a href="{% url 'current_place' place.place_id %}">Подробнее</a>
        <hr>
    {% endfor %}
</body>
</html>
