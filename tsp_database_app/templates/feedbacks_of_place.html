<!DOCTYPE html>
<html>
<head>
    <title>Feedbacs</title>
    <meta charset="utf-8" />
</head>
<body>
    <a href="{% url 'current_place' place_id %}">Назад</a>
    {% for feedback in info %}
        <h3>Имя пользователя: {{ feedback.user_name }} </h3>
        <h3>Оценка: {{ feedback.rating }} </h3>
        <h3>Текст: {{ feedback.feedback_text }} </h3>
        <hr>
    {% endfor %}
</body>
</html>
