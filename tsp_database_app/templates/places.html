<!DOCTYPE html>
<html>
<head>
    <title>Places</title>
    <meta charset="utf-8" />
    <style>
        .header {
            display: block;
            margin: 0 auto 32px;
        }
    </style>
</head>
<body>
    <a href="{% url 'search_places' %}">Поиск мест</a>
    <h1 class="header">Список мест:</h1>
    {% for place in places %}
        <h2>Название: {{ place.name }} </h2>
        <span><b>Страна:</b> {{ place.country }} </span><br>
        <span><b>Город:</b> {{ place.city }} </span><br>
        <span><b>Адрес:</b> {{ place.address }} </span><br>
        <a href="{% url 'current_place' place.place_id %}">Подробнее</a>
        <hr>
    {% endfor %}
    <a href="{% url 'create_place' %}">Добавить новое место</a>
</body>
</html>
